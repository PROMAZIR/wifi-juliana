<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mickey & Minnie - Desenhos</title>
    
    <!-- Meta tags -->
    <meta name="title" content="Mickey & Minnie üé®">
    <meta name="description" content="Desenhos do Mickey e Minnie Mouse">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Mickey & Minnie üé®">
    <meta property="og:description" content="Desenhos do Mickey e Minnie Mouse">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
        }
        
        #app-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        /* Container do iframe */
        .frame-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: white;
            z-index: 1;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }
        
        /* Tela de carregamento simples */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 50%, #ffb3b3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 0, 0, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 85%;
        }
        
        .mickey-ears {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        .loading-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        
        .loading-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 0, 0, 0.1);
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        /* Bot√£o de atualiza√ß√£o */
        #refresh-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 107, 107, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        #refresh-button svg {
            width: 24px;
            height: 24px;
            transition: transform 0.5s ease;
            stroke: white;
        }
        
        #refresh-button:hover {
            background: rgba(255, 107, 107, 1);
            transform: scale(1.1);
        }
        
        #refresh-button:hover svg {
            transform: rotate(180deg);
        }
        
        #refresh-button.refreshing svg {
            animation: spin 1s linear infinite;
        }
        
        /* Toast notification */
        #toast-notification {
            position: fixed;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 107, 107, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
            z-index: 2000;
            transition: all 0.3s ease;
            opacity: 0;
            font-size: 14px;
            font-weight: 500;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Responsividade */
        @media (max-width: 480px) {
            .loading-title {
                font-size: 20px;
            }
            
            .loading-subtitle {
                font-size: 14px;
            }
            
            .mickey-ears {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Bot√£o de atualiza√ß√£o -->
        <button id="refresh-button" title="Atualizar desenhos">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 4v6h-6"></path>
                <path d="M1 20v-6h6"></path>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"></path>
                <path d="M20.49 15a9 9 0 0 1-14.85 3.36L1 14"></path>
            </svg>
        </button>
        
        <!-- Frame do aplicativo -->
        <div class="frame-container" id="frame-container">
            <iframe
                id="app-frame"
                src="https://script.google.com/macros/s/AKfycbyPOyQJ2BqdcOYWngMWX2_VDgyJIVJBxOs7PkdNyzube79bq1VPRCuNgHFF_soG2_6A/exec?usp=sharing"
                allow="autoplay; camera; microphone; fullscreen"
                allowfullscreen
                loading="eager"
                sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads allow-top-navigation">
            </iframe>
        </div>
        
        <!-- Tela de carregamento -->
        <div id="loading-screen">
            <div class="loading-container">
                <div class="mickey-ears">üê≠</div>
                <div class="loading-title">Mickey & Minnie</div>
                <div class="loading-subtitle">Carregando desenhos...</div>
                <div class="loading-spinner"></div>
            </div>
        </div>
        
        <!-- Toast notification -->
        <div id="toast-notification"></div>
    </div>

    <script>
        // Vers√£o do app
        const APP_VERSION = '1.0.8';
        
        // Elementos principais
        const loadingScreen = document.getElementById('loading-screen');
        const frameContainer = document.getElementById('frame-container');
        const appFrame = document.getElementById('app-frame');
        const refreshButton = document.getElementById('refresh-button');
        
        // Vari√°veis de controle
        let isFrameLoaded = false;
        let loadingTimeout;
        
        // Fun√ß√£o para mostrar notifica√ß√£o toast
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast-notification');
            toast.textContent = message;
            toast.style.bottom = '30px';
            toast.style.opacity = '1';
            
            setTimeout(() => {
                toast.style.bottom = '-60px';
                toast.style.opacity = '0';
            }, duration);
        }
        
        // Fun√ß√£o para esconder a tela de carregamento
        function hideLoadingScreen() {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
            clearTimeout(loadingTimeout);
        }
        
        // Fun√ß√£o para atualizar o aplicativo
        function refreshApp() {
            loadingScreen.style.display = 'flex';
            loadingScreen.style.opacity = '1';
            
            // Adicionar classe de anima√ß√£o ao bot√£o
            refreshButton.classList.add('refreshing');
            
            // Atualizar o iframe
            const timestamp = new Date().getTime();
            const currentSrc = appFrame.src.split('?')[0];
            appFrame.src = `${currentSrc}?v=${APP_VERSION}&t=${timestamp}`;
            
            // Mostrar toast
            showToast('üé® Atualizando desenhos...');
            
            // Remover classe ap√≥s 2 segundos
            setTimeout(() => {
                refreshButton.classList.remove('refreshing');
            }, 2000);
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Definir tempo m√°ximo para carregamento
            loadingTimeout = setTimeout(() => {
                hideLoadingScreen();
                showToast('üê≠ Desenhos carregados!');
            }, 8000);
        });
        
        // Evento quando o iframe carregar
        appFrame.addEventListener('load', () => {
            isFrameLoaded = true;
            hideLoadingScreen();
            showToast('üé® Pronto para desenhar!');
        });
        
        // Evento para o bot√£o de atualiza√ß√£o
        refreshButton.addEventListener('click', refreshApp);
        
        // Verificar se est√° online
        window.addEventListener('offline', () => {
            showToast('üì° Voc√™ est√° offline');
        });
        
        window.addEventListener('online', () => {
            showToast('üåê Conectado novamente!');
            if (isFrameLoaded) {
                refreshApp();
            }
        });
    </script>
</body>
</html>

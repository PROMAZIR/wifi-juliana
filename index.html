<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Meta tags -->
    <meta name="title" content="üéâ Festa Mickey & Minnie üéÇ">
    <meta name="description" content="Festa de anivers√°rio tem√°tica Mickey e Minnie Mouse">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="background-color" content="#ffffff">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="üéâ Festa Mickey & Minnie üéÇ">
    <meta property="og:description" content="Celebra√ß√£o especial com Mickey e Minnie Mouse">
    <meta property="og:image" content="./icons/icon-512x512.png">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Festa Mickey & Minnie">
    
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
    <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #app-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }
        
        /* Loading screen para PWA */
        #pwa-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b, #ff69b4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        /* Install button */
        #install-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b6b, #ff69b4);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            transition: all 0.3s ease;
        }
        
        #install-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="pwa-loading">
        <div class="loading-content">
            <div class="loading-icon">üéâüê≠üéÇ</div>
            <div class="loading-text">Carregando Festa...</div>
        </div>
    </div>
    
    <div id="app-container">
        <iframe
            id="app-frame"
            src="https://script.google.com/macros/s/AKfycbyYSCvJE1x129UVR_iYTSqV7od2d22ey1O2Pq0e4lRAIqFyIbO5IdO95HICsxIFHSfZ/exec?usp=sharing"
            allow="autoplay; camera; microphone; fullscreen"
            allowfullscreen
            loading="eager"
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads allow-top-navigation">
        </iframe>
    </div>
    
    <button id="install-button">üì± Instalar App</button>
    
    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // PWA Install
        let deferredPrompt;
        const installButton = document.getElementById('install-button');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });
        
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
                installButton.style.display = 'none';
            }
        });
        
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            installButton.style.display = 'none';
        });
        
        // Hide loading screen when iframe loads
        const iframe = document.getElementById('app-frame');
        const loadingScreen = document.getElementById('pwa-loading');
        
        iframe.addEventListener('load', () => {
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 1000);
        });
        
        // Fallback to hide loading after 5 seconds
        setTimeout(() => {
            if (loadingScreen.style.display !== 'none') {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        }, 5000);
    </script>
</body>
</html>
